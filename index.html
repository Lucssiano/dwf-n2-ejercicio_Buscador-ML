<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script async src="./index.js"></script>
    <title>Buscador ML</title>
  </head>

  <body>
    <header class="header">
      <form class="header__search-form">
        <input type="text" name="buscador" class="header__search-input" placeholder="Buscar...">
        <button class="header__send-button">Buscar</button>
      </form>
    </header>

    <main class="results-container">
      <span class="search-results">Resultados: </span> <span class="search-results__quantity"></span>
    </main>

    <template class="template-product">
      <section class="products-container">
        <a target="_blank" class="product-permalink">
          <div class="product">
            <img alt="Imagen del Producto" class="product__img">
            <div class="product__description-container">
              <div class="product__description-details">
                <div class="product__principal-details">
                  <h4 class="product__title"></h4>
                  <span class="product__condition"></span>
                </div>
                <span class="product__stock">Stock: <span class="product__stock__quantity"></span></span>
              </div>
              <span class="product__price"></span>
            </div>
          </div>
        </a>
      </section>
    </template>
  </body>

</html>
