<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script async src="./index.js"></script>
    <title>Buscador ML</title>
  </head>

  <body>
    <header class="header">
      <!-- Marce agrego un contenedor del formulario -->
      <form class="header__search-form">
        <input type="text" name="buscador" class="header__search-input" placeholder="Buscar...">
        <button class="header__send-button">Buscar</button>
      </form>
    </header>

    <main class="results-container">
      <!-- Marce puso un h3 en vez de un span y despuÃ©s si un span -->
      <h3 class="search-results-title">Resultados: <span class="search-results__quantity"></span></h3>
      <div class="results"></div>
    </main>

    <section class="loader-container">
      <i class='bx bx-loader-circle bx-spin'></i>
    </section>

    <template id="template-product">
      <div class="product-container">
        <a target="_blank" class="product-permalink">
          <div class="product">
            <img src="https://picsum.photos/200/300" alt="Imagen del Producto" class="product__img">
            <div class="product__description-container">
              <h4 class="product__title">Titulo</h4>
              <p class="product__condition">Nuevo</p>
              <p class="product__stock">Stock: <span class="product__stock__quantity">20</span></p>
            </div>
            <span class="product__price">$1000</span>
          </div>
        </a>
      </div>
    </template>
  </body>

</html>
